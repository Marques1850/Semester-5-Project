<h2 mat-dialog-title class="title">{{ data.title }}</h2>
<mat-dialog-content class="content">{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" class="button yes">Yes</button>
  <button mat-button [mat-dialog-close]="false" class="button no">No</button>
</mat-dialog-actions>
